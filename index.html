<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SECOND CROWN - Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- 上部バー（タイトル＋進捗バー） -->
    <header class="top-bar">
      <div class="top-bar__title">SECOND CROWN</div>
      <div class="progress">
        <div class="progress__inner" id="progress-bar"></div>
      </div>
    </header>

    <!-- タイトル画面オーバーレイ -->
    <div class="title-screen" id="title-screen">
      <div class="title-screen__inner">
        <div class="title-logo">
          <span class="title-logo__main">SECOND</span>
          <span class="title-logo__main">CROWN</span>
        </div>
        <div class="title-logo__line"></div>
        <div class="title-logo__tagline">HISTORY IS A CHOICE.</div>

        <div class="title-buttons">
          <button class="title-button" id="btn-start" type="button">
            START
          </button>
          <button class="title-button title-button--secondary" id="btn-continue" type="button">
            CONTINUE
          </button>
        </div>
      </div>
    </div>

    <!-- ゲーム画面 -->
    <main class="game-screen" id="game-screen">

      <!-- 背景レイヤー -->
      <div class="background">
        <img id="bg-image" class="bg-image" src="" alt="" />
      </div>

      <!-- 立ち絵（1人分） -->
      <img id="char-image" class="char-image" src="" alt="" />

      <!-- テキストウィンドウ -->
      <section class="text-window" id="text-window">
        <div class="name-label" id="name-label"></div>
        <div class="text-content" id="text-content"></div>

        <!-- タップヒント -->
        <div class="tap-hint" id="tap-hint">TAP</div>
      </section>

      <!-- 画面右側のUIボタン群（まだ中身はダミー） -->
      <div class="ui-buttons">
        <button class="ui-button" type="button">LOG</button>
        <button class="ui-button" type="button">AUTO</button>
        <button class="ui-button" type="button">MENU</button>
      </div>

      <!-- シーン区切りオーバーレイ -->
      <div class="scene-break" id="scene-break">
        <div class="scene-break__inner">
          <div class="scene-break__symbol">◆</div>
          <div class="scene-break__text">
            Observation log stored.<br />
            Tap to proceed.
          </div>
        </div>
      </div>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
